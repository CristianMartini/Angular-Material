<h2 mat-dialog-title>Adicionar tarefas</h2>

<mat-dialog-content>
  <form (ngSubmit)="adicionarTarefa()">
    <mat-form-field appearance="fill">
      <mat-label>
        Nome:
      </mat-label>
      <input matInput [(ngModel)]="novaTarefa.name" type="text" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>
      Descri√ßao:
      </mat-label>
      <input matInput [(ngModel)]="novaTarefa.descricao" type="text" name="descricao" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"> Adicionar tarefa</button>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button  (click)="close()" mat-button >
      close
    </button>
</mat-dialog-actions>
